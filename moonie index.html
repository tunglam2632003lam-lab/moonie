                                <div>
                                    <h4 className="text-white font-bold text-lg mb-6">Hỗ trợ</h4>
                                    <ul className="space-y-3">
                                        <li><a href="#" className="hover:text-blue-400 transition">Kiểm tra trình độ</a></li>
                                        <li><a href="#" className="hover:text-blue-400 transition">Chính sách bảo mật</a></li>
                                        <li><a href="#" className="hover:text-blue-400 transition">Điều khoản sử dụng</a></li>
                                        <li><a href="#" className="hover:text-blue-400 transition">Liên hệ tư vấn</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold text-lg mb-6">Liên hệ</h4>
                                    <ul className="space-y-4">
                                        <li className="flex items-start gap-3">
                                            <i className="fa-solid fa-location-dot mt-1 text-blue-500"></i>
                                            <span>Tầng 3, Tòa nhà Bitexco, Q1, TP.HCM</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i className="fa-solid fa-phone text-blue-500"></i>
                                            <span className="font-bold text-white">1900 123 456</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i className="fa-solid fa-envelope text-blue-500"></i>
                                            <span>contact@edumaster.vn</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500">
                                © 2025 EduMaster English Center. All rights reserved.
                            </div>
                        </div>
                    </footer>

                    {/* --- AI Assistant Modal --- */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        {showAI && (
                            <div className="bg-white rounded-2xl shadow-2xl mb-4 w-80 md:w-96 overflow-hidden border border-gray-200 flex flex-col max-h-[550px] animate-fade-in-up">
                                <div className="bg-gradient-to-r from-blue-700 to-indigo-800 p-4 flex justify-between items-center text-white">
                                    <div className="flex items-center gap-2">
                                        <i className="fa-solid fa-robot text-yellow-300"></i>
                                        <div>
                                            <h3 className="font-bold text-sm">Trợ lý AI EduMaster</h3>
                                            <span className="text-xs text-blue-200 flex items-center gap-1"><span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> Online</span>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowAI(false)} className="hover:bg-white/20 w-8 h-8 flex items-center justify-center rounded-full transition"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="flex border-b text-sm font-medium bg-gray-50">
                                    <button onClick={() => setAiTab('plan')} className={`flex-1 py-3 border-b-2 transition ${aiTab === 'plan' ? 'border-blue-600 text-blue-700 bg-white' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>Lộ trình học</button>
                                    <button onClick={() => setAiTab('fix')} className={`flex-1 py-3 border-b-2 transition ${aiTab === 'fix' ? 'border-blue-600 text-blue-700 bg-white' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>Sửa lỗi câu</button>
                                </div>
                                <div className="p-4 flex-1 overflow-y-auto bg-gray-50 min-h-[250px]" ref={aiResponseRef}>
                                    {aiResponse ? (
                                        <div className="space-y-3">
                                            <div className="bg-white p-4 rounded-xl rounded-tl-none shadow-sm border border-gray-100 text-sm leading-relaxed text-gray-700">
                                                <div className="font-bold text-blue-600 mb-1 flex items-center gap-2"><i className="fa-solid fa-sparkles"></i> AI Phản hồi:</div>
                                                <div className="whitespace-pre-wrap">{aiResponse}</div>
                                            </div>
                                            <button onClick={() => setAiResponse('')} className="text-xs text-gray-500 underline w-full text-center hover:text-blue-600">Hỏi câu khác</button>
                                        </div>
                                    ) : isLoading ? (
                                        <div className="flex flex-col items-center justify-center h-40 text-blue-500 space-y-3">
                                            <i className="fa-solid fa-circle-notch fa-spin text-3xl"></i>
                                            <span className="text-sm font-medium animate-pulse">Đang phân tích dữ liệu...</span>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {aiTab === 'plan' ? (
                                                <>
                                                    <p className="text-xs text-gray-500 text-center">Nhập thông tin để tạo lộ trình cá nhân hóa</p>
                                                    <div className="space-y-3">
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.level} onChange={e => setAiInput({...aiInput, level: e.target.value})}>
                                                            <option>Mất gốc (Beginner)</option>
                                                            <option>Sơ cấp (Elementary)</option>
                                                            <option>Trung cấp (Intermediate)</option>
                                                        </select>
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.goal} onChange={e => setAiInput({...aiInput, goal: e.target.value})}>
                                                            <option>Giao tiếp trôi chảy</option>
                                                            <option>Luyện thi IELTS/TOEIC</option>
                                                            <option>Tiếng Anh công việc</option>
                                                        </select>
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.time} onChange={e => setAiInput({...aiInput, time: e.target.value})}>
                                                            <option>15 phút/ngày</option>
                                                            <option>30 phút/ngày</option>
                                                            <option>1 tiếng/ngày</option>
                                                        </select>
                                                        <button onClick={handleAIPlanSubmit} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg text-sm font-bold shadow-md transition transform active:scale-95">Tạo lộ trình ngay</button>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <p className="text-xs text-gray-500 text-center">Nhập câu tiếng Anh bạn muốn kiểm tra</p>
                                                    <textarea className="w-full h-32 p-3 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="VD: She go to school yesterday..." value={aiInput.text} onChange={e => setAiInput({...aiInput, text: e.target.value})}></textarea>
                                                    <button onClick={handleAIFixSubmit} disabled={!aiInput.text.trim()} className="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg text-sm font-bold shadow-md transition disabled:opacity-50">Kiểm tra lỗi sai</button>
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                                <div className="bg-gray-100 p-2 text-center text-[10px] text-gray-400 border-t">Powered by Gemini AI</div>
                            </div>
                        )}
                        <button onClick={() => setShowAI(!showAI)} className={`${showAI ? 'bg-gray-600 rotate-90' : 'bg-blue-600 hover:bg-blue-700 animate-bounce-slow'} w-14 h-14 rounded-full shadow-2xl text-white flex items-center justify-center transition duration-300 border-4 border-white z-50`}>
                            {showAI ? <i className="fa-solid fa-times text-xl"></i> : <i className="fa-solid fa-comment-dots text-2xl"></i>}
                        </button>
                    </div>

                    {/* Modal Thành công */}
                    {showModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-[60] px-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                            <div className="bg-white p-8 rounded-2xl shadow-2xl z-10 text-center max-w-sm transform animate-bounce-in">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600">
                                    <i className="fa-solid fa-check text-3xl"></i>
                                </div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">Đăng ký thành công!</h3>
                                <p className="text-gray-600 mb-6">Đội ngũ tư vấn sẽ liên hệ với bạn trong vòng 24h làm việc.</p>
                                <button onClick={() => setShowModal(false)} className="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-semibold text-sm">Đóng</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnglishCourseApp />);
    </script>
</body>
</html>
