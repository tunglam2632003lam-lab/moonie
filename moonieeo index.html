<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const EnglishCourseApp = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showModal, setShowModal] = useState(false);
            
            // --- Form Data States (MỚI) ---
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                goal: 'Giao tiếp trôi chảy'
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            // --- AI Logic ---
            const [showAI, setShowAI] = useState(false);
            const [aiTab, setAiTab] = useState('plan');
            const [aiInput, setAiInput] = useState({
                level: 'Mất gốc',
                goal: 'Giao tiếp cơ bản',
                time: '30 phút',
                text: ''
            });
            const [aiResponse, setAiResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const aiResponseRef = useRef(null);

            // API Key AI
            const apiKey = "AIzaSyAAQ-StxLRUGjEu3hszW32-UL1ef_J4n_4"; 
            
            // --- GOOGLE SHEET CONFIG (QUAN TRỌNG) ---
            // Bạn hãy dán cái link Web App URL bạn vừa copy từ Google Apps Script vào giữa hai dấu ngoặc kép dưới đây
            const GOOGLE_SCRIPT_URL = "DÁN_LINK_APP_SCRIPT_CỦA_BẠN_VÀO_ĐÂY"; 

            const courses = [
                {
                    id: 1,
                    title: "Tiếng Anh Giao Tiếp 360",
                    level: "Mất gốc - Nâng cao",
                    lessons: 24,
                    students: "1.2k",
                    image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                    price: "1.999.000đ"
                },
                {
                    id: 2,
                    title: "Luyện Thi IELTS Intensive",
                    level: "Band 4.0 - 7.0+",
                    lessons: 48,
                    students: "850",
                    image: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                    price: "3.500.000đ"
                },
                {
                    id: 3,
                    title: "Tiếng Anh Trẻ Em (KIDS)",
                    level: "4 - 12 Tuổi",
                    lessons: 36,
                    students: "2.5k",
                    image: "https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                    price: "2.200.000đ"
                }
            ];

            const teachers = [
                {
                    name: "Mr. David Smith",
                    role: "Cựu giám khảo IELTS (8.5)",
                    image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                },
                {
                    name: "Ms. Sarah Johnson",
                    role: "Thạc sĩ ngôn ngữ học",
                    image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                },
                {
                    name: "Ms. Nguyen Ha",
                    role: "10 năm kinh nghiệm TESOL",
                    image: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                }
            ];

            const faqs = [
                {
                    question: "Tôi mất gốc tiếng Anh hoàn toàn thì có học được không?",
                    answer: "Hoàn toàn được! EduMaster có lộ trình 'Foundation' dành riêng cho người bắt đầu từ con số 0, tập trung vào phát âm chuẩn và từ vựng thông dụng nhất."
                },
                {
                    question: "Học online có hiệu quả như học offline không?",
                    answer: "EduMaster sử dụng nền tảng tương tác 2 chiều, lớp học sĩ số nhỏ (1-6 học viên) và cam kết đầu ra bằng văn bản, đảm bảo hiệu quả ngang bằng hoặc hơn offline."
                }
            ];

            // --- XỬ LÝ GỬI FORM VỀ GOOGLE SHEET (MỚI) ---
            const handleRegister = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                try {
                    if (GOOGLE_SCRIPT_URL === "DÁN_LINK_APP_SCRIPT_CỦA_BẠN_VÀO_ĐÂY" || !GOOGLE_SCRIPT_URL) {
                        alert("Lưu ý: Bạn chưa dán link Web App của Google Script vào code. Dữ liệu sẽ chỉ hiển thị demo.");
                        // Demo thành công giả
                        setTimeout(() => {
                            setShowModal(true);
                            setIsSubmitting(false);
                            setFormData({ name: '', phone: '', goal: 'Giao tiếp trôi chảy' });
                            setTimeout(() => setShowModal(false), 3000);
                        }, 1000);
                        return;
                    }

                    // Tạo dữ liệu gửi đi
                    const formDataToSend = new FormData();
                    formDataToSend.append('name', formData.name);
                    formDataToSend.append('phone', formData.phone);
                    formDataToSend.append('goal', formData.goal);

                    // Gửi đi (dùng mode no-cors để tránh lỗi bảo mật trình duyệt)
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: formDataToSend,
                        mode: 'no-cors' 
                    });

                    // Thành công
                    setShowModal(true);
                    setFormData({ name: '', phone: '', goal: 'Giao tiếp trôi chảy' });
                    setTimeout(() => setShowModal(false), 3000);

                } catch (error) {
                    console.error("Error:", error);
                    alert("Có lỗi xảy ra khi gửi đăng ký. Vui lòng thử lại!");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const callGeminiAI = async (prompt) => {
                if (!apiKey) {
                    setAiResponse("Lỗi: Chưa có API Key.");
                    return;
                }
                setIsLoading(true);
                setAiResponse('');
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        }
                    );
                    const data = await response.json();
                    if(data.error) {
                        setAiResponse(`Lỗi từ Google: ${data.error.message}`);
                    } else {
                        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        setAiResponse(text || "AI chưa có câu trả lời.");
                    }
                } catch (error) {
                    setAiResponse("Lỗi kết nối mạng. Vui lòng thử lại.");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAIPlanSubmit = () => {
                const prompt = `Bạn là chuyên gia EduMaster. Hãy lập lộ trình học tiếng Anh 1 tuần chi tiết (dạng list) cho người trình độ "${aiInput.level}", mục tiêu "${aiInput.goal}", học ${aiInput.time}/ngày. Văn phong thân thiện, động viên.`;
                callGeminiAI(prompt);
            };

            const handleAIFixSubmit = () => {
                if (!aiInput.text.trim()) return;
                const prompt = `Bạn là giáo viên EduMaster. Hãy sửa lỗi ngữ pháp cho câu: "${aiInput.text}". Giải thích ngắn gọn lỗi sai (nếu có) và gợi ý 2 cách viết hay hơn (native style).`;
                callGeminiAI(prompt);
            };

            useEffect(() => {
                if (aiResponseRef.current) aiResponseRef.current.scrollTop = aiResponseRef.current.scrollHeight;
            }, [aiResponse]);

            return (
                <div className="relative">
                    {/* --- Navbar --- */}
                    <nav className="sticky top-0 z-40 bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-100">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <a href="#" className="flex items-center space-x-2 group">
                                <div className="bg-blue-600 p-2 rounded-lg text-white group-hover:bg-blue-700 transition">
                                    <i className="fa-solid fa-graduation-cap text-xl"></i>
                                </div>
                                <span className="text-2xl font-extrabold text-blue-900 tracking-tight">EduMaster</span>
                            </a>
                            <div className="hidden md:flex space-x-8 font-medium text-gray-600">
                                <a href="#home" className="hover:text-blue-600 transition">Trang chủ</a>
                                <a href="#courses" className="hover:text-blue-600 transition">Khóa học</a>
                                <a href="#teachers" className="hover:text-blue-600 transition">Giảng viên</a>
                                <a href="#contact" className="hover:text-blue-600 transition">Liên hệ</a>
                            </div>
                            <div className="hidden md:block">
                                <a href="#contact" className="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-2 rounded-full hover:shadow-lg transition transform hover:-translate-y-0.5 font-semibold inline-block">
                                    Đăng ký ngay
                                </a>
                            </div>
                            <button className="md:hidden text-gray-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <i className={`fa-solid ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t p-4 space-y-4 shadow-lg absolute w-full z-50">
                                <a href="#home" className="block hover:text-blue-600 font-medium">Trang chủ</a>
                                <a href="#courses" className="block hover:text-blue-600 font-medium">Khóa học</a>
                                <a href="#teachers" className="block hover:text-blue-600 font-medium">Giảng viên</a>
                                <a href="#contact" className="block w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold text-center mt-2">Đăng ký tư vấn</a>
                            </div>
                        )}
                    </nav>

                    {/* --- Hero --- */}
                    <header id="home" className="relative bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 text-white overflow-hidden pb-20 pt-24 md:pt-32">
                        <div className="absolute inset-0 opacity-10 pattern-grid-lg"></div>
                        <div className="container mx-auto px-4 relative z-10 flex flex-col md:flex-row items-center">
                            <div className="md:w-1/2 space-y-8 text-center md:text-left animate-fade-in-up">
                                <div className="inline-block bg-blue-800/50 backdrop-blur border border-blue-400/30 px-4 py-1.5 rounded-full text-sm font-semibold text-blue-100 mb-2">
                                    ✨ Phương pháp học tiếng Anh thế hệ mới
                                </div>
                                <h1 className="text-4xl md:text-6xl font-extrabold leading-tight tracking-tight">
                                    Nói Tiếng Anh <br/>
                                    <span className="bg-gradient-to-r from-yellow-400 to-orange-400 gradient-text text-transparent">Tự Tin & Chuẩn Xác</span>
                                </h1>
                                <p className="text-lg md:text-xl text-blue-100 max-w-lg mx-auto md:mx-0 leading-relaxed">
                                    Hệ thống đào tạo toàn diện kết hợp giữa Giáo viên bản ngữ và Trí tuệ nhân tạo (AI), giúp bạn tiến bộ vượt bậc chỉ sau 3 tháng.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                    <a href="#contact" className="bg-yellow-500 hover:bg-yellow-400 text-blue-900 px-8 py-4 rounded-full font-bold text-lg transition shadow-xl shadow-yellow-500/20 flex items-center justify-center group">
                                        Học thử miễn phí <i className="fa-solid fa-arrow-right ml-2 group-hover:translate-x-1 transition"></i>
                                    </a>
                                    <button className="bg-white/10 hover:bg-white/20 backdrop-blur border border-white/30 px-8 py-4 rounded-full font-bold text-lg transition flex items-center justify-center">
                                        <i className="fa-solid fa-play-circle mr-2"></i> Xem Video
                                    </button>
                                </div>
                                <div className="pt-4 flex items-center justify-center md:justify-start gap-6 text-sm text-blue-200 font-medium">
                                    <span className="flex items-center gap-2"><i className="fa-solid fa-check text-green-400"></i> Cam kết đầu ra</span>
                                    <span className="flex items-center gap-2"><i className="fa-solid fa-check text-green-400"></i> Học 1 kèm 1</span>
                                </div>
                            </div>
                            <div className="md:w-1/2 mt-16 md:mt-0 relative">
                                <div className="relative z-10 rounded-3xl overflow-hidden shadow-2xl border-4 border-white/10 transform hover:scale-[1.02] transition duration-500">
                                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="Lớp học tiếng Anh EduMaster" className="w-full" />
                                </div>
                                <div className="absolute -top-12 -right-12 w-64 h-64 bg-yellow-500/30 rounded-full blur-3xl animate-pulse"></div>
                                <div className="absolute -bottom-12 -left-12 w-64 h-64 bg-blue-500/30 rounded-full blur-3xl animate-pulse delay-1000"></div>
                            </div>
                        </div>
                    </header>

                    {/* --- Stats --- */}
                    <div className="container mx-auto px-4 relative z-20 -mt-10">
                        <div className="bg-white rounded-xl shadow-xl p-8 grid grid-cols-2 md:grid-cols-4 gap-8 text-center divide-x divide-gray-100 border border-gray-100">
                            <div className="group">
                                <p className="text-4xl font-extrabold text-blue-600 mb-1 group-hover:scale-110 transition duration-300">10k+</p>
                                <p className="text-gray-500 font-medium text-sm uppercase tracking-wide">Học viên tốt nghiệp</p>
                            </div>
                            <div className="group">
                                <p className="text-4xl font-extrabold text-blue-600 mb-1 group-hover:scale-110 transition duration-300">50+</p>
                                <p className="text-gray-500 font-medium text-sm uppercase tracking-wide">Giảng viên bản xứ</p>
                            </div>
                            <div className="group">
                                <p className="text-4xl font-extrabold text-blue-600 mb-1 group-hover:scale-110 transition duration-300">98%</p>
                                <p className="text-gray-500 font-medium text-sm uppercase tracking-wide">Đạt điểm mục tiêu</p>
                            </div>
                            <div className="group">
                                <p className="text-4xl font-extrabold text-blue-600 mb-1 group-hover:scale-110 transition duration-300">4.9</p>
                                <p className="text-gray-500 font-medium text-sm uppercase tracking-wide">Đánh giá 5 sao</p>
                            </div>
                        </div>
                    </div>

                    {/* --- Courses --- */}
                    <section id="courses" className="py-24 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="text-center max-w-3xl mx-auto mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-blue-900 mb-4">Các khóa học tiêu biểu</h2>
                                <p className="text-gray-600 text-lg">Lộ trình học được thiết kế tinh gọn, tập trung vào thực hành giúp bạn tiết kiệm 50% thời gian học.</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                {courses.map((course) => (
                                    <div key={course.id} className="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl transition duration-300 group flex flex-col">
                                        <div className="relative overflow-hidden h-56">
                                            <img src={course.image} alt={course.title} className="w-full h-full object-cover transform group-hover:scale-110 transition duration-700" />
                                            <div className="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-blue-700 shadow-sm uppercase tracking-wider">
                                                {course.level}
                                            </div>
                                        </div>
                                        <div className="p-8 flex-1 flex flex-col">
                                            <h3 className="text-xl font-bold text-gray-800 mb-3 group-hover:text-blue-600 transition">{course.title}</h3>
                                            <div className="flex items-center space-x-4 text-gray-500 text-sm mb-6">
                                                <span className="flex items-center"><i className="fa-solid fa-book-open mr-2 text-blue-400"></i> {course.lessons} Bài</span>
                                                <span className="flex items-center"><i className="fa-solid fa-user-graduate mr-2 text-blue-400"></i> {course.students}</span>
                                            </div>
                                            <div className="mt-auto flex items-center justify-between pt-6 border-t border-gray-100">
                                                <span className="text-2xl font-bold text-blue-600">{course.price}</span>
                                                <a href="#contact" className="text-blue-600 font-semibold text-sm hover:underline flex items-center">
                                                    Đăng ký ngay <i className="fa-solid fa-chevron-right ml-1 text-xs"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- FAQ Section --- */}
                    <section id="faq" className="py-20 bg-blue-50">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center text-blue-900 mb-12">Câu hỏi thường gặp (FAQ)</h2>
                            <div className="max-w-3xl mx-auto space-y-6">
                                {faqs.map((faq, index) => (
                                    <div key={index} className="bg-white rounded-xl shadow-sm p-6 border border-blue-100">
                                        <h3 className="font-bold text-lg text-blue-800 mb-2 flex items-start gap-3">
                                            <i className="fa-solid fa-circle-question mt-1 text-blue-500"></i>
                                            {faq.question}
                                        </h3>
                                        <p className="text-gray-600 pl-8">{faq.answer}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- Contact Form --- */}
                    <section id="contact" className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="bg-blue-600 rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                                <div className="md:w-1/2 p-12 text-white flex flex-col justify-center">
                                    <h2 className="text-3xl font-bold mb-4">Đăng ký tư vấn miễn phí</h2>
                                    <p className="mb-6 text-blue-100 text-lg">Nhận lộ trình học cá nhân hóa và ưu đãi học phí lên đến 30% ngay hôm nay.</p>
                                    <ul className="space-y-4">
                                        <li className="flex items-center gap-3"><i className="fa-solid fa-check-circle text-yellow-400 text-xl"></i> <span className="font-medium">Kiểm tra trình độ 4 kỹ năng miễn phí</span></li>
                                        <li className="flex items-center gap-3"><i className="fa-solid fa-check-circle text-yellow-400 text-xl"></i> <span className="font-medium">Học thử 1-1 với giáo viên nước ngoài</span></li>
                                        <li className="flex items-center gap-3"><i className="fa-solid fa-check-circle text-yellow-400 text-xl"></i> <span className="font-medium">Cam kết đầu ra bằng văn bản</span></li>
                                    </ul>
                                </div>
                                <div className="md:w-1/2 bg-white p-12">
                                    <form onSubmit={handleRegister} className="space-y-6">
                                        <div>
                                            <label className="block text-gray-700 font-bold mb-2">Họ và tên</label>
                                            <input 
                                                type="text" 
                                                placeholder="Nguyễn Văn A" 
                                                className="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
                                                required 
                                                value={formData.name}
                                                onChange={e => setFormData({...formData, name: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 font-bold mb-2">Số điện thoại</label>
                                            <input 
                                                type="tel" 
                                                placeholder="0909 xxx xxx" 
                                                className="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
                                                required 
                                                value={formData.phone}
                                                onChange={e => setFormData({...formData, phone: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 font-bold mb-2">Mục tiêu học tập</label>
                                            <select 
                                                className="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
                                                value={formData.goal}
                                                onChange={e => setFormData({...formData, goal: e.target.value})}
                                            >
                                                <option>Giao tiếp trôi chảy</option>
                                                <option>Luyện thi IELTS 6.5+</option>
                                                <option>Tiếng Anh cho trẻ em</option>
                                            </select>
                                        </div>
                                        <button 
                                            type="submit" 
                                            disabled={isSubmitting}
                                            className={`w-full bg-yellow-500 text-blue-900 font-bold py-4 rounded-xl hover:bg-yellow-400 transition shadow-lg transform hover:-translate-y-1 ${isSubmitting ? 'opacity-70 cursor-not-allowed' : ''}`}
                                        >
                                            {isSubmitting ? 'Đang gửi...' : 'Gửi đăng ký ngay'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- Footer --- */}
                    <footer className="bg-gray-900 text-gray-400 py-16 border-t-4 border-blue-600">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-4 gap-12 mb-12">
                                <div>
                                    <div className="flex items-center space-x-2 text-white mb-6">
                                        <i className="fa-solid fa-graduation-cap text-blue-500 text-2xl"></i>
                                        <span className="text-2xl font-bold">EduMaster</span>
                                    </div>
                                    <p className="leading-relaxed mb-6">Sứ mệnh của chúng tôi là xóa bỏ rào cản ngôn ngữ, giúp người Việt tự tin vươn ra thế giới.</p>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold text-lg mb-6">Liên hệ</h4>
                                    <ul className="space-y-4">
                                        <li className="flex items-start gap-3">
                                            <i className="fa-solid fa-location-dot mt-1 text-blue-500"></i>
                                            <span>Tầng 3, Tòa nhà Bitexco, Q1, TP.HCM</span>
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <i className="fa-solid fa-phone text-blue-500"></i>
                                            <span className="font-bold text-white">1900 123 456</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500">
                                © 2025 EduMaster English Center. All rights reserved.
                            </div>
                        </div>
                    </footer>

                    {/* --- AI Assistant Modal --- */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        {showAI && (
                            <div className="bg-white rounded-2xl shadow-2xl mb-4 w-80 md:w-96 overflow-hidden border border-gray-200 flex flex-col max-h-[550px] animate-fade-in-up">
                                <div className="bg-gradient-to-r from-blue-700 to-indigo-800 p-4 flex justify-between items-center text-white">
                                    <div className="flex items-center gap-2">
                                        <i className="fa-solid fa-robot text-yellow-300"></i>
                                        <div>
                                            <h3 className="font-bold text-sm">Trợ lý AI EduMaster</h3>
                                            <span className="text-xs text-blue-200 flex items-center gap-1"><span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> Online</span>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowAI(false)} className="hover:bg-white/20 w-8 h-8 flex items-center justify-center rounded-full transition"><i className="fa-solid fa-times"></i></button>
                                </div>
                                <div className="flex border-b text-sm font-medium bg-gray-50">
                                    <button onClick={() => setAiTab('plan')} className={`flex-1 py-3 border-b-2 transition ${aiTab === 'plan' ? 'border-blue-600 text-blue-700 bg-white' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>Lộ trình học</button>
                                    <button onClick={() => setAiTab('fix')} className={`flex-1 py-3 border-b-2 transition ${aiTab === 'fix' ? 'border-blue-600 text-blue-700 bg-white' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>Sửa lỗi câu</button>
                                </div>
                                <div className="p-4 flex-1 overflow-y-auto bg-gray-50 min-h-[250px]" ref={aiResponseRef}>
                                    {aiResponse ? (
                                        <div className="space-y-3">
                                            <div className="bg-white p-4 rounded-xl rounded-tl-none shadow-sm border border-gray-100 text-sm leading-relaxed text-gray-700">
                                                <div className="font-bold text-blue-600 mb-1 flex items-center gap-2"><i className="fa-solid fa-sparkles"></i> AI Phản hồi:</div>
                                                <div className="whitespace-pre-wrap">{aiResponse}</div>
                                            </div>
                                            <button onClick={() => setAiResponse('')} className="text-xs text-gray-500 underline w-full text-center hover:text-blue-600">Hỏi câu khác</button>
                                        </div>
                                    ) : isLoading ? (
                                        <div className="flex flex-col items-center justify-center h-40 text-blue-500 space-y-3">
                                            <i className="fa-solid fa-circle-notch fa-spin text-3xl"></i>
                                            <span className="text-sm font-medium animate-pulse">Đang phân tích dữ liệu...</span>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {aiTab === 'plan' ? (
                                                <>
                                                    <p className="text-xs text-gray-500 text-center">Nhập thông tin để tạo lộ trình cá nhân hóa</p>
                                                    <div className="space-y-3">
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.level} onChange={e => setAiInput({...aiInput, level: e.target.value})}>
                                                            <option>Mất gốc (Beginner)</option>
                                                            <option>Sơ cấp (Elementary)</option>
                                                            <option>Trung cấp (Intermediate)</option>
                                                        </select>
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.goal} onChange={e => setAiInput({...aiInput, goal: e.target.value})}>
                                                            <option>Giao tiếp trôi chảy</option>
                                                            <option>Luyện thi IELTS/TOEIC</option>
                                                            <option>Tiếng Anh công việc</option>
                                                        </select>
                                                        <select className="w-full text-sm p-2.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={aiInput.time} onChange={e => setAiInput({...aiInput, time: e.target.value})}>
                                                            <option>15 phút/ngày</option>
                                                            <option>30 phút/ngày</option>
                                                            <option>1 tiếng/ngày</option>
                                                        </select>
                                                        <button onClick={handleAIPlanSubmit} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg text-sm font-bold shadow-md transition transform active:scale-95">Tạo lộ trình ngay</button>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <p className="text-xs text-gray-500 text-center">Nhập câu tiếng Anh bạn muốn kiểm tra</p>
                                                    <textarea className="w-full h-32 p-3 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="VD: She go to school yesterday..." value={aiInput.text} onChange={e => setAiInput({...aiInput, text: e.target.value})}></textarea>
                                                    <button onClick={handleAIFixSubmit} disabled={!aiInput.text.trim()} className="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg text-sm font-bold shadow-md transition disabled:opacity-50">Kiểm tra lỗi sai</button>
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                                <div className="bg-gray-100 p-2 text-center text-[10px] text-gray-400 border-t">Powered by Gemini AI</div>
                            </div>
                        )}
                        <button onClick={() => setShowAI(!showAI)} className={`${showAI ? 'bg-gray-600 rotate-90' : 'bg-blue-600 hover:bg-blue-700 animate-bounce-slow'} w-14 h-14 rounded-full shadow-2xl text-white flex items-center justify-center transition duration-300 border-4 border-white z-50`}>
                            {showAI ? <i className="fa-solid fa-times text-xl"></i> : <i className="fa-solid fa-comment-dots text-2xl"></i>}
                        </button>
                    </div>

                    {/* Modal Thành công */}
                    {showModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-[60] px-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                            <div className="bg-white p-8 rounded-2xl shadow-2xl z-10 text-center max-w-sm transform animate-bounce-in">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600">
                                    <i className="fa-solid fa-check text-3xl"></i>
                                </div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">Đăng ký thành công!</h3>
                                <p className="text-gray-600 mb-6">Đội ngũ tư vấn sẽ liên hệ với bạn trong vòng 24h làm việc.</p>
                                <button onClick={() => setShowModal(false)} className="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-semibold text-sm">Đóng</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnglishCourseApp />);
    </script>
</body>
</html>
